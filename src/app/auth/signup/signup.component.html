<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div style="margin-top: 15px" *ngIf="!isLoading">
  <div *ngIf="error" fxLayoutAlign="center center">
    <mat-card fxLayoutAlign="center center">{{error}}</mat-card>
  </div>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="signUpForm.invalid">Sign Up</button>
    <button mat-button type="button" (click)="switchToLogin()" color="accent">Already have an account?</button>
  </form>
</div>
