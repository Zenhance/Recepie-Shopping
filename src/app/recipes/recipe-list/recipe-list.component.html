<div class="row">
  <div class="col-sx-12">
    <button mat-raised-button color="accent" (click)="onNewRecipeClicked()">
      <mat-icon>add</mat-icon>
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let i of recipes; let j = index"
      [recipe]="i"
      [id] = "j"
    ></app-recipe-item>
  </div>
</div>
