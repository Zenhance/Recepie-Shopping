<div class="row" style="margin-top: 15px">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div mat-subheader>Ingredient List</div>
    <mat-nav-list>
      <mat-list-item  *ngFor="let i of ingredients; let j = index">
        <a
          class="list-group-item"
          style="cursor: pointer"
          (click)="onEditItem(j)"
        >
          {{i.name}} ({{i.amount}})
        </a>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
